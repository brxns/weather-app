<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
 <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  </head>
 <body>
    <div class="container">
      <div class="header">
        <form class="search-form">
          <input
            id="search-bar"
            type="search"
            placeholder="London, New York ..."
            class="searchbar"
            autocomplete="off"
            autofocus= "off"
          />
          <button type="submit" class="searchbutton" id="#search-button">Search</button>
      </div>
      <div class="content">
        <h1 class="city" id="city">Where to?</h1>
        <p class="datetime" id="date-time">date time</p>
        <p class="current">Currently</p>
        <h2 class="temp" ><strong id="temp">17Â°</strong> <a href="#" class="metric">C</a>|<a href="#" class="imperial">F</a></h2>
      <ul class="moreinfo">
         <li class="description">
           Cloudy <br />
           Chance of rain
         </li> 
         <li class="feel">
           Feels like 
         </li>
         <li class="wind-speed">
           Wind Speed
         </li>
      </ul>
      <div class="forecast" id="forecast">
       <div class="row">
         <div class="col-2">
           <div class="forecast-day"> Thur</div>
            <div class="max-min-temp">
                        <span class="max">16</span> / <span class="min">14</span>
                        
            </div>
           </div>   
       </div>
      </div>
         <p class="source"><a href="https://github.com/brxns/weather-app" target="_blank" >Open Source Code</a> by Bruna</p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
